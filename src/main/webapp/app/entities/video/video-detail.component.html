
<div *ngIf="video">
    <h2><span jhiTranslate="rocolaYoutubeApp.video.detail.title">Video</span> {{video.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="rocolaYoutubeApp.video.title">Title</span></dt>
        <dd>
            <span>{{video.title}}</span>
        </dd>
        <dt><span jhiTranslate="rocolaYoutubeApp.video.description">Description</span></dt>
        <dd>
            <span>{{video.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'video/'+ video.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
